version: 2

models: 
  - name: products
    description: "Mart model with product level information for each order. This model is used to calculate revenue at different product
    dimensions and over different time periods."
    columns: 
      - name: order_product_id
        description: "a combination of the order id and product id, hashed to md5"
        data_type: string
        data_tests: 
          - unique
          - not_null
    config:
      grants:
        roles/bigquery.dataViewer: ['user:claire@analyticsengineers.club']

  - name: customers
    description: "Mart model with customer level information for each order. This model is used to calculate revenue
    for new and returning customers"
    columns: 
      - name: order_customer_id
        description: "a combination of the order id and customer id, hashed to md5"
        data_type: string
        data_tests: 
          - unique
          - not_null

  - name: pageviews
    description: "Mart model with pageview information for the website. One visitor id per customer id"
    columns:
      - name: pageview_id
        description: "unique id for each pageview"
        data_type: string
        data_tests:
          - unique
          - not_null
      - name: visitor_id
        description: "this is the first visitor id for each customer"
        data_type: string

  - name: sessions
    description: "Mart model with session level information."
    columns:
      - name: session_id
        description: "unique id for each session"
        data_type: string
        data_tests:
          - unique
          - not_null

  - name: customers_ltv
    description: "Mart model with weekly lifetime value information for each customer."
    columns:
      - name: customer_week_id
        description: "unique id for each customer / week"
        data_type: string
        data_tests:
          - unique
          - not_null
      - name: weeks_since_first_order
        description: "weeks from first purchase, should be a positive integer"
        data_type: int
        data_tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: ">= 0"